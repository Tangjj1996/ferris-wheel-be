version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: always
    environment:
      NODE_ENV: production
    volumes:
      - .:/usr/src/app
    command: >
      sh -c "git pull origin main && npm run build && node dist/main.js"
